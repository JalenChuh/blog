# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Royce
subtitle: ''
description: ''
keywords: 
author: Royce
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://royce2003.top
root: /
# permalink: :year/:month/:day/:title/
permalink: posts/:abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks
  abbrlink:
    alg: crc32   #算法： crc16(default) and crc32
    rep: hex     #进制： dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - start.html
  - 404.html
  - google31c60c23147ff31c.html
  - sogousiteverification.txt
  - 68ffcf99ed3702dcb3a714e7db62a434.txt
  - gallery/cartoon/**

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# hexo-tag-cloud 标签云
tag_cloud:
	textFont: Trebuchet MS, Helvetica
  textColor: '#337ab7'
  textHeight: 25
  outlineColor: '#E2E1D1'
  maxSpeed: 0.1

baidu_url_submit:
  count: 100 # 提交最新的一个链接
  host: royce2003.top # 在百度站长平台中注册的域名
  token: COBtZGts63uXwkd6 # 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt # 文本文档的地址， 新链接会保存在此文本文档里

# 字数统计
symbols_count_time:
 #文章内是否显示
  symbols: false
  time: false
 # 网页底部是否显示
  total_symbols: false
  total_time: false

# 外部链接优化
nofollow:
  enable: true
  field: site
  exclude:
    - 'https://royce2003.top'
    - 'https://royce2003.gitee.io'
# 本地搜索
search:
  path: search.xml  # 索引文件的路径，相对于站点根目录
  field: all       # 搜索范围，默认是 post，还可以选择 page、all，设置成 all 表示搜索所有页面
  format: html
  limit: 100        # 限制搜索的条目数


# Security
encrypt: # hexo-blog-encrypt
  abstract: 有东西被加密啦，输入密码才能看哦
  message: 猜猜密码是什么
  tags:
  - {name: tagName, password: 密码A} # 标签加密方法
  - {name: tagName, password: 密码B}
  template: <div id="hexo-blog-encrypt" data-wpm="{{hbeWrongPassMessage}}" data-whm="{{hbeWrongHashMessage}}"><div class="hbe-input-container"><input type="password" id="hbePass" placeholder="{{hbeMessage}}" /><label>{{hbeMessage}}</label><div class="bottom-line"></div></div><script id="hbeData" type="hbeData" data-hmacdigest="{{hbeHmacDigest}}">{{hbeEncryptedData}}</script></div>
  wrong_pass_message: 这密码感觉不太对, 再猜猜看
  wrong_hash_message: 抱歉, 这个文章不能被校验, 不过您还是能看看解密后的内容

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-fluid-master
# them: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: baidu_url_submitter
  - type: git
    repository:
      coding: git@e.coding.net:royce2003/royce2003.git
      github: git@github.com:Royce2019/Royce2019.github.io.git
      gitee: git@gitee.com:Royce2003/royce2003.git
    branch: master