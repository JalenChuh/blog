name: Deploy

on:
  push:
    braches: 
      - master

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Setup Hexo
      run: |
        npm install hexo-cli -g
        npm install
    
    - name: Deploy to COS
      run: |
        hexo clean && hexo g && hexo d