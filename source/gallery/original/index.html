<!DOCTYPE html><html lang="zh-cn"><head><style>*,:after,:before{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}body,html{font-family:Sriracha;font-size:16px;padding:0;margin:0}.clearfix:after,.clearfix:before{content:" ";display:table}.clearfix:after{clear:both}body{font-family:Sriracha;color:#6b7381;background:#f2f2f2}a{color:#aaa;text-decoration:none}a:active,a:hover{color:#333}h1{text-align:left;margin-left:auto;width:82%;margin-bottom:15px}h2{color:#4e88ae;font-weight:400;text-align:left;margin-left:auto;width:82%;margin-top:5px;margin-bottom:5px}img{border:0;display:block;width:100%}.entry{background:#fff;border:1px solid rgba(0,0,0,.15);box-shadow:-10px 10px 10px -10px rgba(0,0,0,.35),-10px 10px 0 -3px rgba(0,0,0,.2);margin:10px auto 20px;max-width:800px;overflow:hidden;padding:20px 40px;position:relative;text-align:center}.entry>p{padding:20px 0 10px}.entry>.grid{margin:20px auto 0}.entry>.grid>.item{width:50%}.grid{max-width:69em;list-style:none;margin:30px auto;padding:1}.grid .item{display:block;float:left;padding:2px;width:33%;opacity:1}.grid .item a,.grid .item img{outline:0;border:0;display:block;max-width:100%}.grid.effect-2 .item.animate{-webkit-transform:translateY(200px);transform:translateY(200px);-webkit-animation:moveUp .65s ease forwards;animation:moveUp .65s ease forwards}@-webkit-keyframes moveUp{100%{-webkit-transform:translateY(0);opacity:1}}@keyframes moveUp{100%{-webkit-transform:translateY(0);transform:translateY(0);opacity:1}}@media screen and (max-width:900px){.grid .item{width:50%}.entry{box-shadow:none}.entry>.grid>.item{width:50%}}@media screen and (max-width:400px){.grid .item{width:100%}.entry{padding:20px 0}.entry>p{padding:10px}.entry>.grid>.item{width:100%}}#grid .item-img{cursor:zoom-in}</style><link href="https://fonts.dogedoge.com/css2?family=Sriracha&display=swap" rel="stylesheet" media="print" onload="this.media='all'"></head><body>

<h1 style="margin-left: auto;width: 82%;"><a href="/gallery/">home</a>/original</h1>
<div class="grid effect-2" id="grid"></div>
<script>
    const url = 'https://rmt.dogedoge.com/fetch/royce/storage/gallery-original';
    for (i=9; i>=1; i--)
        document.getElementById('grid').innerHTML += (`<div class="item"><img class="item-img" src="${url}/${i}.png?fmt=webp&q=70&w=350" data-original="${url}/${i}.png?fmt=webp&q=90" /></div>`);
</script>

<script src="https://rmt.dogedoge.com/fetch/nicol/storage/js/masonry.min.js"></script><script src="https://rmt.dogedoge.com/fetch/~/source/jsdelivr/npm/zooming@2.1.1/build/zooming.min.js"></script><script>window.onload=function(){new Zooming({}).listen("#grid .item-img");var e=document.querySelector(".grid");new Masonry(e,{itemSelector:".item"})}</script></body></html>
